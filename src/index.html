<!doctype html>
<html lang="de">
  <head>
    <title>orbit.db</title>
    <script src="index.js" async></script>
  </head>
  <body>
    <h1>orbit.db</h1>

    <input id="database"></input>

    <button onclick="window.start(document.getElementById('database').value)">connect</button>

    <br>

    <input id="input"></input>

    <button onclick="window.db.put({'_id': Date().toLocaleString(), text: document.getElementById('input').value})">send</button>

    <button onclick="document.getElementById('state').innerText = JSON.stringify(window.db.get(''))">aktualisiere</button>

    <div id="state"></div>
  </body>
</html>
